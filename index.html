<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timekeeper Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timekeeper Login</h1>
    <form id="loginForm" class="form" method="post" autocomplete="off" onsubmit="return false;">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">

      <button type="submit">Login</button>
    </form>
    <p id="loginMessage" class="message"></p>
  </div>

  <!-- Load Firebase libraries (compat builds for ease of use in plain HTML) -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

  <!-- Load our configuration and app logic -->
  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
</body>
</html>
